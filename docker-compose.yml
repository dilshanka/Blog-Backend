version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 517672
      MYSQL_DATABASE: blog_platform
    ports:
      - "3306:3306"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - mysql_data:/var/lib/mysql
    networks:
      - blog_network

  backend:
    build: .
    container_name: blog_backend
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: 517672
      DB_NAME: blog_platform
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - blog_network

volumes:
  mysql_data:

networks:
  blog_network: